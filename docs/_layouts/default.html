<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <title>{{page.title}} - {{ site.title | default: site.github.repository_name }}</title>
    <meta charset='utf-8'>

    <!--
        this does not play well with relative links for images..
        <base target="_self" href="{{ '/' | absolute_url }}">
    -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <script src="{{ '/assets/js/formula_parser.js?v=' | append: site.github.build_revision | relative_url }}" charset="utf-8"></script>
    <script src="{{ '/assets/js/findNearest.js?v=' | append: site.github.build_revision | relative_url }}" charset="utf-8"></script>
    <script src="{{ '/assets/js/table_calc.js?v=' | append: site.github.build_revision | relative_url }}" charset="utf-8"></script>


    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <section>
            <a href="{{ '/' | absolute_url }}">
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </section>
        <section>
            {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}" class="button"><small>View project on</small> GitHub</a>
            {% endif %}
            {% if site.github.is_user_page %}
            <a href="{{ site.github.owner_url }}" class="button"><small>Follow me on</small> GitHub</a>
            {% endif %}
        </section>
    </header>

    <section>
        <section id="main-content">
            {{ content }}
        </section>
        {% include sidebar.html %}
    </section>
</body>
</html>
